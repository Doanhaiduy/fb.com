<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="app grid wide">
    <div class="cover row">
        <div class="text col l-5">
            <h2 class="text__title">facebook</h2>
            <p class="text__help">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form col l-5">
            <form action="" class="form__login">
                <input placeholder="Email address or phone number" type="text" class="user">
                <input placeholder="Password" type="password" class="password">
                <button class="button-login">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Log In</a>
                    
                </button>
                <a href="">Forgotten password?</a>
                <div class="decoration"></div>
                <button  class="button-create">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Create New Account</a>
                    </button>
            </form>
        </div>
        <p class="text-last"> 
            <a href="">Create a Page</a>
             for a celebrity, brand or business.</p>
    </div>
</div>
</body>
</html>
